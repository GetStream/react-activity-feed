name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [10, 12, 14]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node }}

      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: modules-${{ matrix.node }}-${{ hashFiles('./yarn.lock') }}

      - name: Install Dependencies & Build
        run: yarn install --frozen-lockfile

      - name: Lint
        if: matrix.node == 14
        run: yarn lint

      - name: Unit tests
        run: yarn test

      - name: Validate translation
        run: yarn validate-translations

      - name: Cache .docz folder
        uses: actions/cache@v2
        with:
          path: ./.docz
          key: docz-${{ matrix.node }}-gatsby-v0-${{ github.run_id }}
          restore-keys: docz-${{ matrix.node }}-gatsby-v0-

      - name: Docs
        if: matrix.node == 14
        run: yarn docs-build
